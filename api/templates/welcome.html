<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Hangman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b6777;
            text-align: center;
            padding-top: 50px;
        }
        .welcome-container {
            background-color: #c8d8e4;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .difficulty-btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .easy {
            background-color: #28a745;
            color: white;
        }
        .hard {
            background-color: #dc3545;
            color: white;
        }
        .difficulty-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .description {
            margin-top: 20px;
            color: #495057;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Hangman Game</h1>
        <p class="description">Choose your game mode:</p>
        <div>
            <a href="/app1" class="difficulty-btn easy">Programming Words</a>
            <a href="/app2" class="difficulty-btn hard">English Words</a>
        </div>
        <div class="description">
            <p><strong>Programming Words:</strong> Guess programming-related terms</p>
            <p><strong>English Words:</strong> Guess from a large collection of English words</p>
        </div>
    </div>
</body>
</html>
